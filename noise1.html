<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
<script>

function setup()
{
  createCanvas(300, 300);
  background(255);
  smooth();

  var xStart = random(10);
  var xNoise = xStart;
  var yNoise = random(10);
  
  for (var y = 0; y <= height; y++) {
      yNoise += 0.01;
      xNoise = xStart;
      for (var x = 0;x <= width; x++) {
          xNoise += 0.01;
          var alpha = parseInt(noise(xNoise, yNoise) * 255);
          stroke(0, alpha);
          line(x, y, x+1, y+1);
      }
  }

}

</script>
