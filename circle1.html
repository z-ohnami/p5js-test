<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
<script>

function setup()
{
  createCanvas(500, 300);
  background(255);
  strokeWeight(5);
  smooth();

  var radius = 100;
  var centerX = 250;
  var centerY = 150;

  stroke(0, 30);
  noFill();
  ellipse(centerX, centerY, radius * 2, radius * 2);

  stroke(20, 50, 70);
  var x;
  var y;
  var lastX = -999;
  var lastY = -999;

  for (var angle = 0; angle <= 360; angle += 5) {
    var rad = radians(angle);
    x = centerX + (radius * cos(rad));
    y = centerY + (radius * sin(rad));
    point(x, y);
  }
}

</script>
