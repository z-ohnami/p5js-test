<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
<script>
var diam = 10;
var centX, centY;

function setup()
{
  createCanvas(500, 500);
  frameRate(24);
  smooth();
  background(180);
  centX = width / 2;
  centY = height / 2;
  stroke(0);
  strokeWeight(1);
//  noFill();
  fill(255, 25);
}

function draw()
{
  if (diam <= 400) {
    ellipse(centX, centY, diam, diam);
    diam += 10;
  }
}
</script>
