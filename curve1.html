<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
<script>

function setup()
{
  createCanvas(500, 100);
  background(255);
  strokeWeight(5);
  smooth();

  stroke(0, 30);
  line(20, 50, 480, 50);
  stroke(0);

  var xstep = 1;
  var lastX = -999;
  var lastY = -999;
  var angle = 0;
  var y;

  for (var x = 20; x <= 480; x+=xstep) {
    var rad = radians(angle);
    // y = 50 + (sin(rad) * 40);
    // y = 50 + (pow(sin(rad), 3) * 30);
    // y = 50 + (pow(sin(rad), 3) * noise(rad * 2) * 30);
    y = 20 + (customRandom() * 60);
    if (lastX > -999) {
      line(x, y, lastX, lastY);
    }
    lastX = x;
    lastY = y;
    angle++;
  }
}

function customRandom() {
  var retValue = 1 - pow(random(1), 5);
  return retValue;
}

</script>
